site:
  title: "Akka Platform Guide"
  url: https://akka.io/platform-guide
  
content:
  sources:
  - url: ./../
    start-paths:
    - docs-source/docs
    branches: [HEAD]


ui:
  bundle:
    url: https://downloads.lightbend.com/website/antora/ui-bundle-sept-29-2020.zip
    snapshot: true
  supplemental_files: ./supplemental_ui
    
runtime:
  fetch: true

asciidoc:

  attributes:
    # the following two attributes cause review and todo notes to display
    review: ''
    todo: ''
    doc-title: 'Akka Samples'
    page-pagination: ""
    page-toctitle: "On This Page"

output:
  dir: ./../target/staging
  clean: true
