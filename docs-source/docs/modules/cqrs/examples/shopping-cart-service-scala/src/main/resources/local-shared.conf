akka {
  remote.artery.canonical.port = 2551
  cluster {
    seed-nodes = [
      "akka://Cart@127.0.0.1:2551",
      "akka://Cart@127.0.0.1:2552"
    ]
  }
}

// tag::kafka[]
akka.discovery.method = config

akka.discovery.config.services = {
  // The Kafka broker's bootstrap servers
  "shopping-kafka-broker" = {
    endpoints = [
      { host = "localhost", port = 9092 }
    ]
  }
}
// end::kafka[]
// tag::grpc[]
akka.discovery.config.services = {
  // The Shopping Order service's gRPC endpoint
  "order-service-grpc" = {
    endpoints = [
      { host = "localhost", port = 8301 }
    ]
  }
}
// end::grpc[]
