include "cluster"
include "discovery"
include "persistence"
include "kafka"

# tag::cbor[]
akka {
  # end::cbor[]
  loglevel = DEBUG

  # tag::cbor[]
  actor {
    serialization-bindings {
      "sample.shoppingcart.CborSerializable" = jackson-cbor
    }
  }
  # end::cbor[]
}

akka.http.server.preview.enable-http2 = on

shopping-cart {

  create-tables = false

  grpc {
    interface = "127.0.0.1"
    port = 8101
  }
  askTimeout = 5 s
}
