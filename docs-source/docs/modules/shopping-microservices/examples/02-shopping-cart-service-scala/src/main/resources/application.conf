include "cluster"
include "discovery"
# tag::persistenceInclude[]
include "persistence"
# end::persistenceInclude[]

akka {
  loglevel = DEBUG
}

# tag::cbor[]
akka.actor.serialization-bindings {
  "shopping.cart.CborSerializable" = jackson-cbor
}
# end::cbor[]

akka.http.server.preview.enable-http2 = on

shopping-cart {

  create-tables = false

  grpc {
    interface = "127.0.0.1"
    port = 8101
  }
  askTimeout = 5 s
}
